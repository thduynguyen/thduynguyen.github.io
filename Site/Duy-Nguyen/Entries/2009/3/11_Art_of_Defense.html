            <img usemap="#map1" id="shapeimage_2" src="11_Art_of_Defense_files/shapeimage_2.png" style="border: none; height: 1678px; left: -8px; position: absolute; top: -5px; width: 427px; z-index: 1; " alt="Art of Defense explores novel game design and interaction techniques for mobile AR on commodity phone (Nokia N95). The design leverages the phone’s screen size limitations as part of the game challenge. Its dynamic multi-marker building technique enables the game’s mobility and portability, whereas the sketch-based interaction enhances the tangibility and content relationship between the physical and virtual worlds. These techniques encourage both physical movement and tangible interaction with the game pieces -- the two key differentiators between AR and other phone-based games.  Art of Defense also demonstrates a new type of AR exploration game, where the players control which parts of the space they can explore. Our first version is shown at ISMAR’08. &#10;&#10;Our second version is a 2-player collaborative game. We redesigned the game significantly to enforce collaboration between players. We replaced sketches with tokens to simplify the interactions and make it really tangible. The game was also fine-tuned carefully to become really interesting. Our user study reveals many interesting lessons about table-top AR collaborative games. For more details about the game, please see our paper below in Sandbox SIGGRAPH 2009.&#10;&#10;&#10;Paper: &#10;&#13;D.N. Ta, K. Raveendran, Y. Xu, K. Spreen, and B. MacIntyre, “Art of defense: a collaborative handheld augmented reality board game,” Proceedings of the 2009 ACM SIGGRAPH Symposium on Video Games, 2009, pp. 135–142. (pdf)&#10;&#10;&#10;Video version 1: single player game with sketches:&#10;&#10;￼&#10;&#10;Video version 2: multiplayer collaborative AR game with tangible tokens:&#10;&#10;￼&#10;&#10;Update: An interesting video of our very first version on vimeo, captured by Dylski (?). I believe this was my demo in
